<div class="col-md-6 col-md-offset-3">
    <div class="row">
        <h4>
            <span class="pull-left">{{ vm.articleDetails.Published | date:'EEE dd MMM yyyy'}} - {{ vm.articleDetails.Channel}}</span>
        </h4>
    </div>
    <div class="row">
        <h3>
            <strong>{{ vm.articleDetails.Title}}</strong>
        </h3>
    </div>
    <div class="row">
        <span class="lead">{{ vm.articleDetails.Leader}}</span>
    
    </div>
    <div class="row"><span><br /></span></div>
    <div class="row">
        <span class="text-info" ng-bind-html="vm.articleDetails.Body"></span>
    </div>
</div>
